<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Search Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide icons
    const Search = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>;
    const User = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
    const FileText = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>;
    const Crown = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>;
    const ChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>;
    const Upload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
    const Mail = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
    const Calendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
    const AlertCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;

    // API Configuration
    const API_BASE_URL = 'https://mute-fae-macaroniu-ef8afb3f.koyeb.app/api';

    // API Client
    class ApiClient {
        constructor(baseUrl, initData) {
            this.baseUrl = baseUrl;
            this.initData = initData;
        }

        async request(endpoint, options = {}) {
            const url = `${this.baseUrl}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': this.initData,
                ...options.headers
            };

            try {
                console.log('Making request to:', url);
                const response = await fetch(url, {
                    ...options,
                    headers
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        getUserProfile() {
            return this.request('/user/profile');
        }

        getUserResumes() {
            return this.request('/user/resumes');
        }

        getPlans() {
            return this.request('/plans');
        }

        updatePlan(planName) {
            return this.request('/user/update-plan', {
                method: 'POST',
                body: JSON.stringify({ plan_name: planName })
            });
        }
    }

    const plans = {
        "Базовый": {
            name: "Базовый",
            price: "Бесплатно",
            features: ["До 5 откликов в день", "Базовый поиск", "1 резюме"],
            color: "from-blue-500 to-blue-600"
        },
        "Плюс": {
            name: "Плюс",
            price: "499₽/мес",
            features: ["До 20 откликов в день", "Расширенный поиск", "3 резюме", "Приоритет в показе"],
            color: "from-purple-500 to-purple-600"
        },
        "Про": {
            name: "Про",
            price: "999₽/мес",
            features: ["Безлимитные отклики", "AI-рекомендации", "Неограниченно резюме", "VIP поддержка"],
            color: "from-amber-500 to-amber-600"
        }
    };

    const MenuCard = ({ icon, title, subtitle, gradient, onClick }) => (
        <button
            onClick={onClick}
            className={`bg-gradient-to-br ${gradient} rounded-2xl p-5 text-white shadow-lg hover:shadow-xl transition transform active:scale-95 text-left`}
        >
            <div className="mb-3">{icon}</div>
            <h3 className="font-bold text-lg mb-1">{title}</h3>
            <p className="text-sm opacity-90">{subtitle}</p>
        </button>
    );

    const ScreenHeader = ({ title, onBack }) => (
        <div className="flex items-center gap-3 mb-2">
            <button
                onClick={onBack}
                className="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm"
            >
                <ChevronRight className="rotate-180" />
            </button>
            <h1 className="text-2xl font-bold text-slate-800">{title}</h1>
        </div>
    );

    const InfoRow = ({ icon, label, value }) => (
        <div className="flex items-center gap-3 py-3 border-b border-slate-100 last:border-0">
            <div className="text-slate-400">{icon}</div>
            <div className="flex-1">
                <div className="text-xs text-slate-500">{label}</div>
                <div className="text-slate-800 font-medium">{value}</div>
            </div>
        </div>
    );

    function JobSearchApp() {
        const [screen, setScreen] = useState('main');
        const [user, setUser] = useState(null);
        const [resumes, setResumes] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [apiClient, setApiClient] = useState(null);

        useEffect(() => {
            initializeApp();
        }, []);

        const initializeApp = async () => {
            try {
                if (window.Telegram?.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                    tg.setHeaderColor('#1e293b');

                    const initData = tg.initData;
                    console.log('Telegram initData:', initData ? 'Present' : 'Missing');

                    if (!initData) {
                        setError('Приложение должно быть открыто через Telegram');
                        setLoading(false);
                        return;
                    }

                    const client = new ApiClient(API_BASE_URL, initData);
                    setApiClient(client);

                    await loadUserData(client);
                } else {
                    setError('Приложение должно быть открыто через Telegram');
                }
            } catch (err) {
                console.error('Initialization error:', err);
                setError('Ошибка инициализации приложения');
            } finally {
                setLoading(false);
            }
        };

        const loadUserData = async (client) => {
            try {
                const [userData, resumesData] = await Promise.all([
                    client.getUserProfile(),
                    client.getUserResumes()
                ]);

                setUser(userData);
                setResumes(resumesData);
            } catch (err) {
                console.error('Error loading user data:', err);
                setError('Не удалось загрузить данные пользователя. Возможно, вы не зарегистрированы. Напишите /start боту.');
            }
        };

        const handlePlanChange = async (planName) => {
            if (!apiClient) return;

            try {
                await apiClient.updatePlan(planName);
                await loadUserData(apiClient);
                window.Telegram?.WebApp?.showAlert('Тарифный план успешно изменен!');
            } catch (err) {
                console.error('Error updating plan:', err);
                window.Telegram?.WebApp?.showAlert('Ошибка при смене тарифа');
            }
        };

        const MainScreen = () => (
            <div className="space-y-4">
                <div className="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl p-6 text-white shadow-lg">
                    <div className="flex items-center justify-between mb-4">
                        <div>
                            <h2 className="text-2xl font-bold mb-1">Привет, {user.name.split(' ')[0]}! 👋</h2>
                            <p className="text-indigo-100 text-sm">Найдём работу мечты вместе</p>
                        </div>
                        <div className="bg-white/20 backdrop-blur-sm rounded-full p-3">
                            <User />
                        </div>
                    </div>
                    <div className="flex gap-4 mt-4">
                        <div className="bg-white/20 backdrop-blur-sm rounded-lg px-4 py-2 flex-1">
                            <div className="text-xs text-indigo-100">Тариф</div>
                            <div className="font-semibold">{user.plan}</div>
                        </div>
                        <div className="bg-white/20 backdrop-blur-sm rounded-lg px-4 py-2 flex-1">
                            <div className="text-xs text-indigo-100">Резюме</div>
                            <div className="font-semibold">{user.resumeCount}</div>
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-2 gap-3">
                    <MenuCard
                        icon={<Search />}
                        title="Найти вакансии"
                        subtitle="Поиск работы"
                        gradient="from-emerald-500 to-teal-500"
                        onClick={() => setScreen('jobs')}
                    />
                    <MenuCard
                        icon={<FileText />}
                        title="Мои резюме"
                        subtitle={`${user.resumeCount} шт.`}
                        gradient="from-blue-500 to-cyan-500"
                        onClick={() => setScreen('resumes')}
                    />
                    <MenuCard
                        icon={<User />}
                        title="Профиль"
                        subtitle="Мои данные"
                        gradient="from-violet-500 to-purple-500"
                        onClick={() => setScreen('profile')}
                    />
                    <MenuCard
                        icon={<Crown />}
                        title="Подписка"
                        subtitle="Улучшить план"
                        gradient="from-amber-500 to-orange-500"
                        onClick={() => setScreen('subscription')}
                    />
                </div>
            </div>
        );

        const ProfileScreen = () => (
            <div className="space-y-4">
                <ScreenHeader title="Профиль" onBack={() => setScreen('main')} />

                <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <div className="flex items-center gap-4 mb-6">
                        <div className="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-lg">
                            {user.name.split(' ').map(n => n[0]).join('')}
                        </div>
                        <div>
                            <h3 className="text-xl font-bold text-slate-800">{user.name}</h3>
                            <p className="text-slate-500 text-sm">ID: {user.tg_user_id}</p>
                        </div>
                    </div>

                    <div className="space-y-3">
                        <InfoRow icon={<Mail />} label="Контакт" value={user.contact} />
                        <InfoRow icon={<Crown />} label="Тарифный план" value={user.plan} />
                        <InfoRow icon={<FileText />} label="Резюме" value={`${user.resumeCount} шт.`} />
                    </div>
                </div>
            </div>
        );

        const ResumesScreen = () => (
            <div className="space-y-4">
                <ScreenHeader title="Мои резюме" onBack={() => setScreen('main')} />

                <button
                    className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-medium shadow-lg hover:shadow-xl transition flex items-center justify-center gap-2"
                    onClick={() => window.Telegram?.WebApp?.showAlert('Загрузка резюме доступна через бота. Напишите /start боту и выберите "Загрузить резюме"')}
                >
                    <Upload />
                    Загрузить новое резюме
                </button>

                <div className="space-y-3">
                    {resumes.length === 0 ? (
                        <div className="bg-white rounded-2xl p-12 text-center border border-slate-200">
                            <FileText className="w-16 h-16 mx-auto text-slate-300 mb-4" />
                            <p className="text-slate-500">У вас пока нет резюме</p>
                            <p className="text-slate-400 text-sm mt-2">Загрузите своё первое резюме через бота</p>
                        </div>
                    ) : (
                        resumes.map(resume => (
                            <div key={resume.id} className="bg-white rounded-xl p-4 shadow-sm border border-slate-200">
                                <div className="flex items-start justify-between">
                                    <div className="flex gap-3 flex-1">
                                        <div className="w-12 h-12 bg-gradient-to-br from-blue-100 to-indigo-100 rounded-lg flex items-center justify-center">
                                            <FileText />
                                        </div>
                                        <div className="flex-1">
                                            <h4 className="font-semibold text-slate-800 mb-1">{resume.name}</h4>
                                            <div className="flex items-center gap-1 text-xs text-slate-500">
                                                <Calendar />
                                                {new Date(resume.created_at).toLocaleDateString('ru-RU')}
                                            </div>
                                        </div>
                                    </div>
                                    <ChevronRight />
                                </div>
                            </div>
                        ))
                    )}
                </div>
            </div>
        );

        const SubscriptionScreen = () => (
            <div className="space-y-4">
                <ScreenHeader title="Подписка" onBack={() => setScreen('main')} />

                <div className="bg-gradient-to-r from-amber-50 to-orange-50 rounded-xl p-4 border border-amber-200">
                    <div className="flex items-center gap-2 text-amber-800 mb-1">
                        <Crown />
                        <span className="font-semibold">Текущий план: {user.plan}</span>
                    </div>
                    <p className="text-sm text-amber-700">Улучшите план для большего количества откликов</p>
                </div>

                <div className="space-y-3">
                    {Object.values(plans).map(plan => (
                        <div
                            key={plan.name}
                            className={`bg-white rounded-2xl p-5 shadow-sm border-2 ${
                                user.plan === plan.name ? 'border-indigo-500' : 'border-slate-200'
                            }`}
                        >
                            <div className="flex items-start justify-between mb-4">
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-1">{plan.name}</h3>
                                    <p className="text-2xl font-bold text-indigo-600">{plan.price}</p>
                                </div>
                                {user.plan === plan.name && (
                                    <span className="bg-indigo-100 text-indigo-700 text-xs px-3 py-1 rounded-full font-medium">
                                        Активен
                                    </span>
                                )}
                            </div>
                            <ul className="space-y-2 mb-4">
                                {plan.features.map((feature, idx) => (
                                    <li key={idx} className="flex items-start gap-2 text-sm text-slate-600">
                                        <span className="text-emerald-500 mt-0.5">✓</span>
                                        <span>{feature}</span>
                                    </li>
                                ))}
                            </ul>
                            {user.plan !== plan.name && (
                                <button
                                    className={`w-full bg-gradient-to-r ${plan.color} text-white py-2 rounded-lg font-medium`}
                                    onClick={() => handlePlanChange(plan.name)}
                                >
                                    Выбрать план
                                </button>
                            )}
                        </div>
                    ))}
                </div>
            </div>
        );

        const JobsScreen = () => (
            <div className="space-y-4">
                <ScreenHeader title="Поиск вакансий" onBack={() => setScreen('main')} />

                <div className="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-2xl p-12 text-center border border-indigo-200">
                    <div className="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <Search />
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-2">Скоро появится</h3>
                    <p className="text-slate-600">Функционал поиска вакансий находится в разработке</p>
                </div>
            </div>
        );

        if (loading) {
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center">
                    <div className="text-center">
                        <div className="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="text-slate-600">Загрузка...</p>
                    </div>
                </div>
            );
        }

        if (error) {
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl p-8 max-w-md text-center shadow-lg">
                        <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <AlertCircle className="text-red-600" />
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 mb-2">Ошибка</h3>
                        <p className="text-slate-600 mb-4">{error}</p>
                        <button
                            onClick={() => window.location.reload()}
                            className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium"
                        >
                            Попробовать снова
                        </button>
                    </div>
                </div>
            );
        }

        if (!user) {
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl p-8 max-w-md text-center shadow-lg">
                        <div className="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <User className="text-amber-600" />
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 mb-2">Пользователь не найден</h3>
                        <p className="text-slate-600 mb-4">Пожалуйста, сначала зарегистрируйтесь через бота</p>
                        <button
                            onClick={() => window.Telegram?.WebApp?.close()}
                            className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium"
                        >
                            Закрыть
                        </button>
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
                <div className="max-w-2xl mx-auto p-4 pb-8">
                    {screen === 'main' && <MainScreen />}
                    {screen === 'profile' && <ProfileScreen />}
                    {screen === 'resumes' && <ResumesScreen />}
                    {screen === 'subscription' && <SubscriptionScreen />}
                    {screen === 'jobs' && <JobsScreen />}
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<JobSearchApp />);
</script>
</body>
</html>
